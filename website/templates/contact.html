<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="header pb-3">
        <h1>
            Contact
        </h1>
        <span>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam tincidunt pellentesque arcu, ac feugiat libero vulputate vel. Nunc vulputate ex at lectus blandit pellentesque. Etiam sagittis auctor ante, nec tempus felis elementum eu.
        </span>
    </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="p-4 bg-light rounded">
        <form class="" > 
          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label text-end fw-bold">Your E-mail</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="message" class="col-sm-4 col-form-label text-end fw-bold">Your message</label>
            <div class="col-sm-8" type= "text">
              <textarea  class="form-control" id="message" rows="4" placeholder="Please enter your message here..." required></textarea>  
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12 text-end mt-2">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="footer container pt-4" style="font-size: small;" >
      <footer>
          <div class="row pt-5">
              <div class="col-lg-12">
                  <p>Copyright &copy; Your Website Name 2021</p>
              </div>
          </div>
        </footer>
    </div>  
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
