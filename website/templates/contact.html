<section id="contact" class="py-5 bg-light">
    <div class="container">
        <!-- Título de Contacto -->
        <div class="mb-4">
            <h2 class="contact-title">Contact</h2>
            <p class="contact-description">
                Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
                Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo. 
            </p>
        </div>

        <!-- Contenedor del Formulario -->
        <div class="bg-white p-4 rounded shadow-lg">
            <form>
                <!-- Campo de Email -->
                <div class="form-group row mb-3">
                    <label for="email" class="col-md-4 col-form-label mb-0">Your e-mail</label>
                    <div class="col-md-8">
                        <input type="email" class="form-control" id="email" placeholder="Your email" required>
                    </div>
                </div>

                <!-- Campo de Mensaje -->
                <div class="form-group row mb-4">
                    <label for="message" class="col-md-4 col-form-label mb-0">Your message</label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="message" rows="3" placeholder="Please enter your message here..." required></textarea>
                    </div>
                </div>

                <!-- Botón de Envío -->
                <div class="form-group row">
                    <div class="col-md-8 offset-md-4 text-end ">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
