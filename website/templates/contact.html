<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ContactAndFooter</title>
    <style>
        .form-container {
          background-color: #f0f0f0; 
          padding: 20px;
          border-radius: 5px;

          margin-top: 10px;

    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container">
            <h1>Contact</h1>
            <span style="font-weight: 200;"> Lorem ipsum dolor sit amet, consectetur adipiscing elit. In consequat, nunc ut bibendum egestas, ligula diam dapibus arcu, et commodo justo magna a orci. Etiam varius nec felis ut lacinia. Aliquam efficitur, purus eu gravida lobortis. </span>
        </div>
        <div class="container mt-3 p-20">
            <div class="row justify-content-center">
                <div class="col-md-8"> 
                    <div class="form-container">
                        <form class="forms">
                            <div class="row mb-3">
                                <label for="email" class="col-sm-4 text-end" style="font-weight: 500;">Your E-mail</label> 
                                <div class="col-sm-8">
                                     <input type="email" class="form-control" id="email" placeholder="Your email" required>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="message" class="col-sm-4 text-end" style="font-weight: 500;">Your message</label> 
                                    <div class="col-sm-8">
                                        <textarea class="form-control" id="message" rows="4" placeholder="Please enter your message here..." required></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary form-submit-btn">
                                            Submit
                                        </button>
                                    </div>
                             </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer container pt-4" style="font-size: small;" >
                <footer>
                    <div class="row pt-5">
                        <div class="col-lg-12">
                            <p>Copyright &copy; Your Website Name 2021</p>
                        </div>
                    </div>
                </footer>
            </div> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
