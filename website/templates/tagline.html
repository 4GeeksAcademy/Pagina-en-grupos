<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Wonder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            width: 100vw; 
            position: relative;
        }
        .container img {
            width: 100%;
            height: 100%; 
            object-fit: cover; 
        }
        .container p {
            font-size: 3rem; 
            color: white;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
            text-align: center; 
        }
        .container p:nth-child(2) {
            margin-top: 3rem; 
            margin-top: 3rem;

        }
    </style>
</head>
<body>
    <section class="container">
        <img src="/website/assets/img/bg.jpg" alt="Una foto">
        <p>One Page Wonder</p>
        <p>Will Knock Your Socks Off</p>
    </section>
</body>
</html>
