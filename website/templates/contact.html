    <div class="mx-auto bg-light rounded" style="width: 75%; border: 1px solid gainsboro; padding: 2%;">
        <form>
            <div class="input-group mb-3">
                <label class="fw-bold col-sm-2 col-form-label" for="your-email-contact">Your E-mail</label>

            </fieldset>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
